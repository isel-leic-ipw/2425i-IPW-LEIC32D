<!DOCTYPE html>
<html>
    
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can change HTML content.</p>

<button type="button" onclick=onClickAction()>Click Me!</button>

</body>

<script>
    // JavaScript code goes here

    function onClickAction(){
        document.getElementById("demo").innerHTML = "Hello ISEL!";
        console.log("Hello in the console of inspect mode!");
    }
</script>
